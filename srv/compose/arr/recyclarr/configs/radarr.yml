          allowed: true
          until_quality: Bluray-2160p
        qualities:
          - name: WEBRip-720p
          - name: WEBDL-720p
          - name: Bluray-720p
          - name: WEBRip-1080p
          - name: WEBDL-1080p
          - name: Bluray-1080p
          - name: WEBRip-2160p
          - name: WEBDL-2160p
          - name: Bluray-2160p

