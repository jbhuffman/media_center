radarr:
  movies:
    base_url: http://radarr:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    quality_profiles:
      - name: Movies-720p
        upgrade:
          allowed: false
        qualities:
          - name: WEBRip-720p
          - name: WEBDL-720p
          - name: Bluray-720p

      - name: Movies-1080p
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
        qualities:
          - name: WEBRip-720p
          - name: WEBDL-720p
          - name: Bluray-720p
          - name: WEBRip-1080p
          - name: WEBDL-1080p
          - name: Bluray-1080p

      - name: Movies-2160p
