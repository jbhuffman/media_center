services:
  pihole:
    container_name: infra_dns_pihole
    image: pihole/pihole:latest
    network_mode: host
    environment:
      TZ: ${TZ}
      FTLCONF_webserver_port: 8081
    volumes:
      - /srv/appdata/pihole/etc-pihole:/etc/pihole
      - /srv/appdata/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    restart: unless-stopped